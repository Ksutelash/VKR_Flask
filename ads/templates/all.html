{% extends 'sample.html' %}

{%block title%}Все обьявления{% endblock %}  

      
<head></head>

{%block body%}
<body>
    <main class="page projects-page">
        <section class="portfolio-block projects-cards">
            <div class="container">

                <div class="heading">
                    <h2>Список обьявлений</h2>                    
                </div>

                <div class="row">
                {% for el in u %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card border-0"><a href="all/{{el.id}}"><img class="card-img-top scale-on-hover" src="/static/loaded/{{el.filename}}"></a>
                            <div class="card-body">
                                <h6><a href="#">{{el.name}}</a></h6>                                
                                <p class="text-muted card-text">{{el.price}}</p>
                            </div>
                        </div>
                    </div>
                {%endfor%}                         
            </div>    
        </div>    
        </section>
    </main>   


</body>
{% endblock %}    

</html>
